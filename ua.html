<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uric Acid Alert</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #ff9999);
      color: white;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>⚠️ High Uric Acid Detected</h1>
    <p>Please consult a healthcare provider.</p>
  </div>
</body>
</html>
